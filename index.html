<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container container-menu">
        <div class="logo">Logo</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Criar conta</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <div><img src="icons8-hamburger-menu.svg" alt="" width="50%"></div>
            </div>
        </nav>
        <div class="menu-dropdown">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Criar conta</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-6">
                <h3 class="entre-em-contato">Entre em contato com nossa equipe</h3>
            </div>
            <div class="col-12 col-md-6 col-xl-6 formulario">
                <form action="">
                    <label for="">Seu nome: <br>
                        <input type="text" name="" id="" placeholder="Nome completo" required>
                    </label>
                    <label for="">Seu email: <br>
                        <input type="email" name="" id="" placeholder="&#64; Seu email" required>
                    </label>
                    <label for="">Sua mensagem: <br>
                        <textarea name="textarea" id="" rows="7" placeholder="Sugestões ou reclamações" required></textarea>
                    </label>
                    <button class="botao-chamada">Enviar mensagem</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
